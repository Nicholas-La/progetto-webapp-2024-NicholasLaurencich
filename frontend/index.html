<!doctype html>
<html lang='it'>
    <head>
	
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1'/>
        <title>FermaGioco</title>
        <link rel='stylesheet' href='css/styles.css'/>
        <script defer src='js/app.js'></script>

        <nav class="navbar">
            <div class="brand">

            <div class="nav-right" id="nav-right"></div>
        </nav>
        <main class='container'>
            <div class='card'>
                <div style='display:flex;gap:8px;align-items:center'>
                    <input id='q' placeholder='Cerca...' class='search-input' style='flex-grow:1;'/>
                    <button id='searchBtn' class='search-btn'>Cerca</button>
                    <div class='dropdown'>
                        <button id='filterBtn' class='search-btn'>Filtra</button>
                        <div id='filter-dropdown' class='dropdown-content'></div>
                    </div>
                </div>
            </div>
            <section id='grid' class='grid'></section>
            <div style='margin-top:16px;display:flex;justify-content:center;gap:8px'>
                <button id='prevBtn' class='ghost'>Precedente</button>
                <button id='nextBtn' class='ghost'>Successivo</button>
            </div>
       </main>
